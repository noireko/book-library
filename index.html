<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="sect-titulo">
            <h1>
                Mi Librería
            </h1>
        </div>
        <div class="sect-cuerpo">
            <div class="sect-btn">
                <button class="btnDlt" id="dltBtn">Eliminar libro</button>
                <button class="btnAdd" id="addBtn">Agregar libro</button>
            </div>
            <div class="sect-books" id="sect-books">
            </div>
            <form>
                <fieldset>
                    <label for="title">Título</label>
                    <input type="text" id="inputTitle" required>
                </fieldset>
                <fieldset>
                    <label>Autor</label>
                    <input type="text" id="inputAuthor" required>
                </fieldset>
                <fieldset>
                    <label>Año</label>
                    <input type="number" id="inputYear" required>
                </fieldset>
                <fieldset>
                    <label>Páginas</label>
                    <input type="number" id="inputPages" required>
                </fieldset>
                <fieldset>
                    <label>Leído?</label>
                    <input type="checkbox" id="inputRead">
                </fieldset>
                <div>
                    <button id="agregar">Agregar libro</button>
                </div>
            </form>
        </div>
    </main>
    <script src="js/js.js"></script>
</body>

</html>
